{% set name = "ipynao" %}
{% set version = "0.8.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipynao-{{ version }}.tar.gz
  sha256: 741ece2ae09a86e94e7b93b12f2990395e92ed6cf4a6d54863286df884db07a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling >=1.3.1
    - hatch-jupyter-builder
    - jupyterlab ==3.*
    - pip
  run:
    - python >=3.7
    - ipywidgets >=7.0.0

test:
  imports:
    - ipynao
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyter-robotics/ipynao/
  summary: A widget library for controlling Nao
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ihuicatl
